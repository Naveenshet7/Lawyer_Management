{% extends 'admin_base.html' %}
{% block main %}

<div class="container card shadow mt-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">Manage Practice Area</h5>
        <div class="container-fluid mt-5">

            <table class="table table-bordered table-sm" id="example">
                <thead>
                <tr>
                    <th>S No.</th>
                    <th>Practice Area</th>
                    <th>Creation Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                 {% for i in parea %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.PAreaName}}</td>
                    <td>{{i.CreationDate}}</td>
                    <td><a href="{% url 'edit_PracticeArea' i.id %}" class="text-primary">Edit</a> |
                        <a href="{% url 'delete_PracticeArea' i.id %}" class="text-danger" onclick="return confirm('Are You Sure?')">Delete</a></td>
                </tr>
                 {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>


{% endblock %}
